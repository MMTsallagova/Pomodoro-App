<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Pomodoro.css">
    <title>Pomodoro App</title>
</head>
<body>

<div class="app-container">
    <h3 class="app-title">Pomodoro App</h3>
    <div class="option-bar">
        <button id="Pomodoro-button">Pomodoro</button>
        <button id="short-break-button">Short break</button>
        <button id="long-break-button" >Long break</button>
    </div>
    <div class="timer">
        <div class="timer-inner">
            <h3 class="timer-value"></h3>
        </div>
    </div>
    <div class="pause-setting-bar">
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <button id="reset-button">Reset</button>
    </div>
</div>

<script src="Pomodoro.js" defer></script>
</body>
</html>
